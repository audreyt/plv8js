<div class="list-header clearfix">
    <div ng-show="!tasksIncomplete().length ">
        <h2><i>Nothing left to do! Go you!</i></h2>
    </div>
    <div ng-show="tasksIncomplete().length ">
        <div class="description"><b>
            <div class="clock">{{ clock }}</div> - {{tasksIncomplete()[0].Description}}</b></div>
    </div>
</div>
