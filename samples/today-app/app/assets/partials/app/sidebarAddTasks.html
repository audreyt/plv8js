<div ng-show="tasks.length">
    <h2>What else?</h2>
<div>Come up with something else? Just jot it down in the text area and click the button. Don't worry. it won't count against your stats for today.</div>

<span class="add-items">
<div class="control-group mandatory argument-content">
<div class="controls"><textarea  rows="5" cols="60" class="widget argument-content" ng-model="tasksToAdd" style="height: 90.5px;"></textarea>
</div></div>
<div class="controls"><input type="submit" value="Add" ng-click="addTasks(tasksToAdd); tasksToAdd=''" class="widget btn btn-primary button">
</div>

     </span>
 </div>
