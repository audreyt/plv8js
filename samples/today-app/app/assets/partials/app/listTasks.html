<ng-include src="'partials/app/listStatus.html'"></ng-include>

<h2>Tasks!</h2>
      <ul class="tasks">
          <li ng-repeat="task in tasks | filter:{AddedLater: false }" >
        <input class="toggle" type="checkbox" ng-model="task.Complete" ng-change="updateTask(task)"/>
        <input type="text" ng-model="task.Description" ng-blur="updateTask(task)">
        <button ng-click="destroyTask(task)"><i class="icon-delete">Delete</i></button>
        </li>
      </ul>
<h2>Tasks you added later...</h2>
      <ul class="tasks">
          <li ng-repeat="task in tasks | filter:{AddedLater: true }" >
        <input class="toggle" type="checkbox" ng-model="task.Complete" ng-change="updateTask(task)"/>
        <input type="text" ng-model="task.Description" ng-blur="updateTask(task)">
        <button ng-click="destroyTask(task)"><i class="icon-delete">Delete</i></button>
        </li>
      </ul>
